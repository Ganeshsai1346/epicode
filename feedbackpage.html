<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="feedbackpage.css" />
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="/epicode_logo.png" width="200" height="50" />
      </div>
      <div id="heading">
        <h1>Tell us how it's going</h1>
      </div>
      <div id="description">
        <p>From 0 to 10, how likely are you to recommend EPICODE</p>
        <p>to a friend or a colleague</p>
      </div>
      <div id="stars">
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="star" src="/star.svg" width="70" height="70" />
        <img class="blackStar" src="/star.svg" width="70" height="70" />
        <img class="blackStar" src="/star.svg" width="70" height="70" />
        <img class="blackStar" src="/star.svg" width="70" height="70" />
        <img class="blackStar" src="/star.svg" width="70" height="70" />
      </div>
      <div id="feedbackArea">
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <div id="comment">
        <input
          type="text"
          id="writeComment"
          placeholder="Write your comment here"
          onkeyup="enableButton()"
        />
        <hr />
      </div>
      <div id="button">
        <a id="link" target="_blank"
          ><button disabled="true" id="btn"><b>MORE INFO</b></button></a
        >
      </div>
    </div>
    <script src="./feedbackpage.js"></script>
  </body>
</html>
